name = "Cluster Community Mod"
prefix = "ccm"
author = "Cluster Mod Team"
mainprefix = "z"

[files]
include = [
    "*.dll",
    "*.so",
    "mod.cpp",
    "README.md",
    "AUTHORS.txt",
    "LICENSE",
    "logo_ecm_ca.paa",
    "meta.cpp",
]

[version]
git_hash = 0

[asc]
enabled = true
exclude = [
  "dev"
]

[hemtt.config]
preset = "Hemtt"

[hemtt.launch]
workshop = [
    "450814997", # CBA_A3's Workshop ID
]
parameters = [
    "-skipIntro",
    "-noSplash",
    "-showScriptErrors",
    "-debug",
    "-filePatching",
]
executable = "arma3"